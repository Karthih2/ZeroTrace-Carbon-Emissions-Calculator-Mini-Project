<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stored Emissions</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("../static/images/viewbg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2EB62C; /* Wageningen Green */
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(46, 182, 44, 0.3);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: center;
            font-size: 1.1em;
            border: none;
            color: #3A5D22; /* Darker green for text */
        }

        th {
            background: linear-gradient(90deg, #2EB62C, #83D475); /* Green gradient */
            color: white;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        td {
            background-color: #F0F9F4; /* Light greenish background */
            color: #3A5D22;
        }

        tr:nth-child(even) td {
            background-color: #E6F3E9; /* Slightly darker green tint for even rows */
        }

        tr:hover td {
            background-color: #D1E7CB; /* Subtle green highlight on hover */
            cursor: pointer;
        }

        tr:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                padding: 0 15px;
            }

            th, td {
                font-size: 1em;
                padding: 12px;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>All Stored Calculations</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Electricity</th>
                <th>Transport</th>
                <th>Waste</th>
                <th>Water</th>
                <th>Total Emissions</th>
            </tr>
            {% for calculation in calculations %}
            <tr>
                <td>{{ calculation.name }}</td>
                <td>{{ calculation.electricity }}</td>
                <td>{{ calculation.transport }}</td>
                <td>{{ calculation.waste }}</td>
                <td>{{ calculation.water }}</td>
                <td>{{ calculation.total_emission }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
