<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 3 Emissions</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("../static/images/tablebg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Times New Roman', Times, serif;
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #2EB62C;
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden; /* Prevent overflow for rounded corners */
        }

        th, td {
            padding: 16px;
            text-align: center;
            font-size: 1.1em;
            border: none;
            color: #555;
        }

        th {
            background: linear-gradient(90deg, #2EB62C, #83D475);
            color: white;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        /* Removed hover effect */
        tr:hover td {
            background-color: inherit;
            cursor: default;
            transform: none;
            transition: none;
        }

        tr:first-child td {
            border-top: 3px solid #38b6ff;
        }

        tr:last-child td {
            border-bottom: 3px solid #38b6ff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                padding: 0 15px;
            }

            th, td {
                font-size: 1em;
                padding: 12px;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 3 Emissions</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Total Emission</th>
                <th>Comparison to Standard</th>
            </tr>
            {% for emission in top_3_emissions %}
            <tr>
                <td>{{ emission.name }}</td>
                <td>{{ emission.total_emission }}</td>
                <td>{{ emission.comparison }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
